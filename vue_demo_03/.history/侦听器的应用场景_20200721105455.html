<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      用户名:<input type="text" v-model.lazy="uname" />
      <span>{{tip}}</span>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    /*
        侦听器
        1.采用侦听器监听用户名的变化
        2.调用后台接口进行验证
        3.根据验证的结果调整提示信息
      */
    let app = new Vue({
      el: "#app",
      data: {
        uname: "",
        tip: "",
      },
      methods: {
        checkName: function (uname) {
          let that = this;
          setTimeout(function () {
            if (uname === "admin") {
              that = "该用户名已存在";
            } else {
              that = "该用户名可用";
            }
          }, 2000);
        },
        //   setTimeout(() => {
        //     if (uname === "admin") {
        //       this.tip = "该用户名已存在";
        //     } else {
        //       this.tip = "该用户名可用";
        //     }
        //   },2000);
        // },
      },
      watch: {
        uname: function (val) {
          this.checkName(val);
          this.tip = "正在验证...";
        },
      },
    });
  </script>
</html>
