<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        border: 1px solid red;
        height: 300px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div
        class="box"
        v-color="{color:red,height:500px}"
        v-on:click="handle"
      ></div>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    Vue.directive("color", {
      bind: function (el, binding) {
        console.log(binding);
        el.style.backgroundColor = binding.value.color;
        el.style.height = binding.value.height;
      },
    });
    let app = new Vue({
      el: "#app",
      data: {
        msg: {
          color: "orange",
          height: "300px",
        },
      },
      methods: {
        handle: function () {
          console.log(this.msg.color);
        },
      },
    });
  </script>
</html>
