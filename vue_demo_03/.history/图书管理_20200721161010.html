<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .book {
        border: 1px solid red;
        text-align: center;
      }
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid red;
        border-collapse: collapse;
      }
      .bookmsg {
        border: 1px solid blue;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="book">
      <h1>图书管理</h1>
      <table>
        <tr>
          编号:<input type="text" name="id" />
          名称:<input type="text" name="bookname" />
        </tr>
      </table>
      <div class="bookmsg">
        <table>
          <thead>
            <tr>
              <th width="50">编号</th>
              <th width="150">名称</th>
              <th width="150">时间</th>
              <th width="150">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="./js/vue.js"></script>
</html>
