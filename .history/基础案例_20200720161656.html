<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }
      ul > li {
        height: 100px;
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in fruit">{{item.name}}</li>
      </ul>
    </div>
  </body>
  <script src="./js/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        fruit: [
          {
            name: "apple",
            fruitimageurl: "",
          },
          {
            name: "orange",
            fruitimageurl: "",
          },
          {
            name: "lemon",
            fruitimageurl: "",
          },
        ],
      },
      methods: {},
    });
  </script>
</html>
